<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrainUp | Sign In / Sign Up</title>
<link rel="stylesheet" href="css/style.css">
<style>

    /* Main layout */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 50px 100px;
    }

    .welcome {
      max-width: 400px;
    }

    .welcome h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .welcome p {
      line-height: 1.6;
      margin-bottom: 10px;
    }

    /* Sign In box */
    .signin-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 10px;
      padding: 40px;
      width: 330px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
    }

    .signin-box label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .signin-box input[type="email"],
    .signin-box input[type="password"] {
      width: 100%;
      background: transparent;
      border: 1px solid #00b7e6;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fff;
      margin-bottom: 18px;
      outline: none;
      font-size: 0.9rem;
    }
  .options {
  display: flex;
  justify-content: space-between;
  align-items: center; /* ensures vertical centering */
  margin-top: 10px;
  margin-bottom: 15px;
}

.remember {
  display: flex;
  align-items: center; /* centers the checkbox and label vertically */
}

.remember input[type="checkbox"] {
  margin-right: 6px;
  accent-color: #00d9ff;
  width: 16px;
  height: 16px;
  cursor: pointer;
  vertical-align: middle;
}

.remember label {
  font-size: 14px;
  color: #cce7ff;
  cursor: pointer;
}

.forgot a {
  font-size: 14px;
  color: #00d5ff;
  text-decoration: none;
  transition: 0.3s;
}

.forgot a:hover {
  text-decoration: underline;
}


    .social {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .social a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #00d9ff;
    }

    .signin-btn {
      display: flex;                
  align-items: center;          
  justify-content: center;
      width: 100%;
      background: #00d9ff;
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 12px;
      border-radius: 20px;
      text-decoration: none;
      
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .signin-btn:hover {
      background: #00b7e6;
    }





    /* Sign-up form */
    .form-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      max-width: 50%;
      margin: 50px auto;
    }

    .form-box label {
      display: block;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .form-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #00bfff;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-box input:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 5px #00e5ff;
    }

    .social-login {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .social-login span {
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-login span:hover {
      color: #00e5ff;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00d5ff;
      color: #001F54;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #00a9cc;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
    }

    .switch-link a {
      color: #00d5ff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="course.html">Courses</a></li>
        <li><a href="aboutas.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" class="button" id="headerSignIn">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sign In -->
  <main class="signin active">
    <div class="welcome">
      <h1><span>Welcome</span> Back</h1>
      <p><strong>The best learners never stop.</strong></p>
      <p>Ready to learn something new today?</p>
    </div>

    <div class="signin-box">
      <form action="">
      <label>Email Address</label>
      <input type="email" placeholder="Email" required>

      <label>Password</label>
      <input type="password" placeholder="Password" required>
      
      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <div class="social">
        <a href="#">Google</a>
      </div>

      <a href="dashboard.html" class="signin-btn">Sign In</a>


      <div class="switch-link">
        Don't have an account? <a href="#" id="toSignup">Sign Up</a>
      </div>
     </form> 
    </div>
  </main>

  <!-- Sign Up -->
  <div class="container signup">
    <div class="form-box">
      <form>
        <label for="name">Full Name</label>
        <input type="text"  placeholder="Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" placeholder="Email" required>

        <label for="password">Password</label>
        <input type="password"  placeholder="Password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password"  placeholder="Confirm Password" required>

        <div class="social-login">
          Sign Up with <span>Google</span>
        </div>

       <a href="dashboard.html" class="signin-btn">Sign Up</a>


        <div class="switch-link">
          Already have an account? <a href="#" id="toSignin">Sign In</a>
        </div>
      </form>
    </div>
  </div>


</body>
