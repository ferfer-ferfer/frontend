<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPA | Course Timer</title>
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/var2.css">
    <link rel="website icon" href="icons/Logo.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Advanced React Development</h1>
                <p class="card-description">Study Timer - 1 point per 2 seconds</p>
            </div>
            
            <div class="card-content">
                <div class="timer-display">
                    <div class="timer-text">00:00</div>
                    <div class="points-text">0 points earned</div>
                </div>
                
                <div class="users-container">
                    <div class="user-profile">
                        <div class="profile-image">
                            <img src="icons/profile.png" alt="Teacher Profile">
                            <span class="role teacher">Teacher</span>
                        </div>
                        <h3 class="user-name">Bensalah Abderrahmane</h3>
                        
                        <div class="ready-indicator" id="user1-ready">Not Ready</div>
                        <button class="button purple-button" id="user1-button" data-action="start">Ready to Start</button>
                    </div>
                    
                    <div class="user-profile">
                        <div class="profile-image">
                            <img src="icons/profile.png" alt="Learner Profile">
                            <span class="role learner">Learner</span>
                        </div>
                        <h3 class="user-name">Abderrahmane Bn</h3>
                        
                        <div class="ready-indicator" id="user2-ready">Not Ready</div>
                        <button class="button blue-button" id="user2-button" data-action="start">Ready to Start</button>
                    </div>
                </div>
                
                <div class="separator"></div>
                
                <div class="timer-controls">
                    <button class="button green-button" id="start-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        Start
                    </button>
                    <button class="button outline-button" id="pause-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        Pause
                    </button>
                    <button class="button green-button" id="resume-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        Resume
                    </button>
                    <button class="button red-button" id="end-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                        End
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
